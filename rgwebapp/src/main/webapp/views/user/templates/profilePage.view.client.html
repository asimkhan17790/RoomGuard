<div class=" pageBackground">
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col-sm-6 col-xs-12 profile-name">
                        <h1> Welcome <span style="color: red">{{model.user.firstName}} </span>{{model.user.lastName}}</h1>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="col-xs-12">
                <a style="font-size: large;padding: 5px;" class="pull-right" href="javascript:history.back()">Back</a>
            </div>
        </nav>
    </div>

    <input type="file" class="text-center center-block well well-sm"
           ngf-select name="file" id="file" ng-model="model.file" accept="image/*">

    <input class="btn btn-danger" value="Save Changes" ng-click="model.uploadImage()">
    <h1>Sumit pic should come down there</h1>
    <img ng-src="{{model.imageURL}}">
</div>
